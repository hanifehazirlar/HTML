<!-- 
    Cascading
1. Important ifadesi varsa hepsini ezer.
2. Inline seciciler: Yani tag in icine style tanimladigin durumlar hepsinden onceliklidir.
3. Inline da bir sey yok ama, en detayli en spesifik style i ne tanimliyorsa, digerlerine gore onceligi vardir.
4. Iki tanim da ayni detayda style i tarif ediyor diyelim, secici tanimlari ayni oldugunda hedefe yakin olanin style i oncelik kazanir.
